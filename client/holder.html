<main class="profile-main-section">
  <div class="profile-container">
    <figure class="profile-photo-container">
      <div class="image-container">
        <!--				Photo-->
      </div>
      <figcaption class="profile-stats">
        <div class="money-stat-container stat-container">
          <i class="ri-money-dollar-circle-line money-stat stat"></i>
          <span class="stat-text money"></span>
        </div>
        <div class="money-stat-container stat-container">
          <i class="ri-team-line stat"></i>
          <span class="stat-text subscribers"></span>
        </div>
        <div class="views-stat-container stat-container">
          <i class="ri-eye-line views-stat stat"></i>
          <span class="stat-text views"></span>
        </div>
      </figcaption>
    </figure>
    <section class="profile-info">
      <div class="profile-description info-block">
        <h1 class="profile-description-header">Information</h1>
        <ul class="author-info">
          <li class="info-punkt username"></li>
          <li class="info-punkt real real-name"></li>
          <li class="info-punkt real real-surname"></li>
        </ul>
      </div>

      <div class="profile-links info-block">
        <h1 class="profile-links-header">Links</h1>
        <ul class="author-links">
          <li class="info-link gmail"></li>
        </ul>
      </div>
    </section>
    <div class="about-author-block author-description-block"></div>

  </div>
  <div class="profile-buttons-container">
    <button class="exit-profile-button profile-button" type="button">EXIT</button>
  </div>
  <script defer src="js/other-variables/profile-variables.js"></script>
  <script defer src="js/components-logic/profile.js"></script>
</main>
