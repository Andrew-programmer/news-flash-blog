<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>NewsFlash|Sign up</title>
  <script src="js/jquery.js"></script>
  <script src="js/variables.js"></script>
  <script src="js/theme.js"></script>
  <script src="js/index.js"></script>
  <script src="js/classes.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
  <link rel="stylesheet" href="css/sign-up-page.css">
  <link rel="stylesheet" href="css/sign-in-page.css">
</head>
<body>
<main class="main-section">
  <p class="register-on-heading text">Sign in</p>
  <h2 class="logo text"><a href="index.html">NewsFlash</a></h2>
  <form action="#" class="sign-up-form">
    <!--Login-->
    <label for="login" class="login-header form-header">Login:</label>
    <div class="input-container">
      <input type="text" name="login-field" id="login" minlength="4">
    </div>
    <!--Password-->
    <label for="password" class="password-header form-header">Password:</label>
    <div class="input-container">
      <input type="password" name="password-field" id="password">
      <i class="ri-eye-line password-button"></i>
    </div>
    <button type="submit" class="register-button login-button">SIGN IN</button>
  </form>
</main>
<!--<script src="js/sign-up-page.js"></script>-->
<script src="js/sign-in-page.js"></script>
</body>
</html>
